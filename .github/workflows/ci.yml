name: CI

on:
  pull_request:
    branches: [main, beta]
  push:
    branches: [main, beta]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pnpm install
          pip install ruff sqlfluff

      - name: Run linting and type checking on changed files
        run: |
          echo "ğŸ” Analyzing changed files..."

          # Ensure we have a base ref for comparison
          BASE_REF=${{ github.base_ref }}
          if [ -z "$BASE_REF" ]; then
            echo "âš ï¸  No base ref found, using main as default"
            BASE_REF="main"
          fi

          echo "ğŸ“‹ Comparing against branch: origin/$BASE_REF"

          # Get changed TypeScript/JavaScript files
          CHANGED_TS_FILES=$(git diff --name-only origin/$BASE_REF...HEAD -- '**/*.{ts,tsx}' 2>/dev/null | tr '\n' ' ' || true)
          CHANGED_JS_FILES=$(git diff --name-only origin/$BASE_REF...HEAD -- '**/*.{js,jsx}' 2>/dev/null | tr '\n' ' ' || true)

          echo "ğŸ“ Changed TypeScript files: ${CHANGED_TS_FILES:-none}"
          echo "ğŸ“ Changed JavaScript files: ${CHANGED_JS_FILES:-none}"

          # Lint changed files with git-changed-files
          if [ -n "$CHANGED_TS_FILES" ] || [ -n "$CHANGED_JS_FILES" ]; then
            echo "ğŸ§¹ Running ESLint on changed files..."
            npx git-changed-files --branch origin/$BASE_REF --ext .ts,.tsx,.js,.jsx --max-warnings 0
          else
            echo "âœ… No TypeScript/JavaScript files changed - skipping ESLint"
          fi

          # Type check changed TypeScript files
          if [ -n "$CHANGED_TS_FILES" ]; then
            echo "ğŸ”§ Running TypeScript check on changed files..."
            cd apps/web
            echo "$CHANGED_TS_FILES" | xargs npx tsc --noEmit --project tsconfig.app.json
          else
            echo "âœ… No TypeScript files changed - skipping TypeScript check"
          fi

          # Lint changed Python files
          CHANGED_PY_FILES=$(git diff --name-only origin/$BASE_REF...HEAD -- '**/*.py' 2>/dev/null | tr '\n' ' ' || true)
          if [ -n "$CHANGED_PY_FILES" ]; then
            echo "ğŸ Running Python linting on changed files..."
            echo "$CHANGED_PY_FILES" | xargs ruff check --max-warnings=0
          else
            echo "âœ… No Python files changed - skipping Python linting"
          fi

          # Lint changed SQL files
          CHANGED_SQL_FILES=$(git diff --name-only origin/$BASE_REF...HEAD -- '**/*.sql' 2>/dev/null | tr '\n' ' ' || true)
          if [ -n "$CHANGED_SQL_FILES" ]; then
            echo "ğŸ—„ï¸ Running SQL linting on changed files..."
            echo "$CHANGED_SQL_FILES" | xargs sqlfluff fix --dialect postgres
          else
            echo "âœ… No SQL files changed - skipping SQL linting"
          fi

          echo "ğŸ‰ Code quality checks completed successfully!"

      - name: Run build
        run: pnpm build
